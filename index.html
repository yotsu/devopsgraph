<!-- Resources -->
<script src="https://www.amcharts.com/lib/4/core.js"></script>
<script src="https://www.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

<!-- Chart code -->
<script>
    am4core.ready(function() {

// Themes begin
        am4core.useTheme(am4themes_animated);
// Themes end

        /* Create chart instance */
        var chart = am4core.create("chartdiv", am4charts.RadarChart);

        /* Add data */
        chart.data = [{
            "category": "Outils",
            "maturity": 3
        }, {
            "category": "Automatisation",
            "maturity": 1
        }, {
            "category": "Qualité",
            "maturity": 0
        }, {
            "category": "Culture DevOps",
            "maturity": 2
        }, {
            "category": "Culture Agile",
            "maturity": 4
        }];

        /* Create axes */
        var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
        categoryAxis.dataFields.category = "category";

        var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
        valueAxis.renderer.axisFills.template.fill = chart.colors.getIndex(2);
        valueAxis.renderer.axisFills.template.fillOpacity = 0.05;

        /* Create and configure series */
        var series = chart.series.push(new am4charts.RadarSeries());
        series.dataFields.valueY = "maturity";
        series.dataFields.categoryX = "category";
        series.name = "Sales";
        series.strokeWidth = 3;

    }); // end am4core.ready()
</script>

<!-- HTML -->
<div class="header-container">
    <div>
        <h1 class="title">DGA & BOFI - Mars 2020</h1>
    </div>
</div>
<div class="legend">
    <ul>
        <li>1 - Maturité basse</li>
        <li>2 - Maturité moyenne</li>
        <li>3 - Maturité correcte</li>
        <li>4 - Maturité bonne</li>
        <li>5 - Maturité très bonne</li>
    </ul>
</div>
<div class="main-container">
    <div id="chartdiv"></div>
</div>
